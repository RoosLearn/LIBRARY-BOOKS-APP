<app-navbar></app-navbar>
<div class="container-md">
<h1 class="text-center m-5">Books List</h1>
<h2 class="text-center m-5">Welcome to the Books Page</h2>
 
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let book of books$ | async">
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.genre}}</td>
            <td>{{book.year}}</td>
            <td>
                <button class="btn btn-primary me-1" [routerLink]="['edit/', book._id]">Edit</button>
                <button class="btn btn-danger" (click)="deleteBook(book._id || '')">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary mt-3" [routerLink]="['new']">Add a New Book</button>
</div>
